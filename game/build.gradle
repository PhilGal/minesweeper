plugins {
    id 'java'
    id 'application'
}

dependencies {
    compile project(':common')
}

mainClassName = 'ru.philgal.minesweeper.GameLauncher'

task runGame(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = mainClassName

    // arguments to pass to the application
    args '-d=expert'
}